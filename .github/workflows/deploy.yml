name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd nsom-app
          npm install

      - name: Build Next.js site
        run: |
          cd nsom-app
          npm run build

      - name: Remove CNAME file (force default GitHub Pages URL)
        run: |
          rm -f nsom-app/out/CNAME
          echo "Removed any CNAME file to use default GitHub Pages URL"

      - name: Clear custom domain via GitHub API
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get current Pages configuration
          CURRENT=$(curl -s -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pages")

          echo "Current Pages config: $CURRENT"

          # Try to update to remove custom domain
          curl -X PUT \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pages" \
            -d '{"cname":null}' || echo "Note: API call completed (may need manual removal)"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./nsom-app/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
