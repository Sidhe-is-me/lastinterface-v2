name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd nsom-app
          npm install

      - name: Build Next.js site
        run: |
          cd nsom-app
          npm run build

      - name: Remove CNAME file (force default GitHub Pages URL)
        run: |
          rm -f nsom-app/out/CNAME
          echo "Removed any CNAME file to use default GitHub Pages URL"

      - name: Delete and recreate Pages site to clear custom domain
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Attempting to delete existing Pages site..."

          # Delete the entire Pages site
          DELETE_RESPONSE=$(curl -s -w "\n%{http_code}" -X DELETE \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pages")

          DELETE_CODE=$(echo "$DELETE_RESPONSE" | tail -n1)
          echo "Delete response code: $DELETE_CODE"

          if [ "$DELETE_CODE" = "204" ] || [ "$DELETE_CODE" = "404" ]; then
            echo "Pages site deleted or didn't exist. Will be recreated by deploy step."
          else
            echo "Delete response: $DELETE_RESPONSE"
            echo "Warning: Could not delete Pages site, but continuing with deployment"
          fi

          # Wait a moment for the deletion to process
          sleep 5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./nsom-app/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
